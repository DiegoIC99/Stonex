            </tr>
          </tbody>
        </table>
      </div>
    </div>

            <tr>

            </tr>
            <tr>
              <td>GAINVEST BALANCEADO II</td>
              <td>Maganas/Tagle</td>
              <td>70</td>
              <td><input type="text" /></td>
              <td><i data-feather="edit" class="icons"></i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="officers">
      <div class="officers--base-title">
        <div class="officers--title">Oficiales</div>
        <div class="officers--base">
          Base %
          <input type="text" value="40" />
        </div>
      </div>
      <div class="officers--add-agent">
        <div class="officers--name">
          <label for="officer-name">Oficiales</label>
          <input type="text" placeholder="Oficial" id="officer-name" />
        </div>
        <div class="officers--commission">
          <label for="officer-commission">% comisión</label>
          <input type="text" placeholder="50%" id="officer-commission" />
        </div>
        <div class="officers--cta">
          <button type="button" class="js--add-officer">
            <i data-feather="plus" class="plus-icon"></i>
            Agregar
          </button>
        </div>
      </div>
      <div class="officers--table table">
        <table>
          <tbody>
            <tr>
              <td>Maganas/Tagle</td>
